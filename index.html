<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card nejad</title>

    <!--Link CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Link - Boxicon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="profile-card">
        <div class="profile-image">
            <img src="nejad.jpg" alt="foto-nejad" class="image">
        </div>
        <div class="biodata">
            <span class="name">Al Dinejad</span>
            <span class="school">Smk negeri 4 tanjungpinang</span>
        </div>
        <div class="icon-socialMedia">
            <a href="https://www.facebook.com/artdinejad" class="link" target="_blank">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/artdinejad/" style="background : #e43096;" class="link" target="_blank">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://twitter.com/hneyyvi" style="background:  #1DA1F2;" class="link" target="_blank">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://wa.link/u28x6k" style="background: #25D366;" class="link" target="_blank">
                <i class='bx bxl-whatsapp'></i>
            </a>
        </div>
        <div class="profile-submit">
            <button class="submit">Message</button>
            <button class="submit">Follow me</button>
        </div>
        <div class="analystic">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">27k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">01k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">2007k</span>
            </div>
        </div>
    </div>

</body>
</html>
